apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: example-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: httpbin
spec:
  hosts:
  - "*"
  gateways:
  - example-gateway
  http:
  - match:
    - uri:
        prefix: /auth/
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 8080
        host: keycloak.auth.svc.cluster.local
  - route:
    - destination:
        port:
          number: 8000
        host: httpbin.default.svc.cluster.local
