---
name: Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Docker
        run: |
          # Docker is pre-installed on GitHub runners, just ensure it's running
          sudo systemctl start docker
          sudo usermod -aG docker $USER

      - name: Install kind
        run: |
          # Install kind for Kubernetes testing
          curl -Lo ./kind \
            https://kind.sigs.k8s.io/dl/v0.22.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Install kubectl
        run: |
          curl -LO \
            "https://dl.k8s.io/release/$(curl -L -s \
            https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Install istioctl
        run: |
          curl -L https://istio.io/downloadIstio | ISTIO_VERSION=1.27.0 sh -
          sudo mv istio-*/bin/istioctl /usr/local/bin/
          rm -rf istio-*

      - name: Install additional tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq netcat-openbsd

      - name: Verify tool versions
        run: |
          echo "=== Tool Versions ==="
          docker --version
          kind --version
          kubectl version --client
          istioctl version --remote=false
          curl --version
          jq --version
          cargo --version
          rustc --version

      - name: Build project
        run: |
          make image

      - name: Run tests
        run: |
          # Set up Docker permissions for the current user
          sudo chmod 666 /var/run/docker.sock
          make test

      - name: Cleanup on failure
        if: failure()
        run: |
          echo "=== Cleanup after failure ==="
          make clean-test || true
          docker system prune -f || true
          kind delete cluster --name oidc-filter-test || true
